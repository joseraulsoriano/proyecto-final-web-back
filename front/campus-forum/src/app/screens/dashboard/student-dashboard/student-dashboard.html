<div class="dashboard-container student-dashboard">
  <div class="dashboard-content">
    @if (user) {
      <!-- Email y Rol en un solo div dividido en dos -->
      <div class="welcome-section">
        <div class="user-info-card">
          <div class="info-item">
            <div class="info-item-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div class="info-item-content">
              <span class="info-item-label">Email</span>
              <span class="info-item-value">{{ user.email }}</span>
            </div>
          </div>

          <div class="info-item">
            <div class="info-item-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
            </div>
            <div class="info-item-content">
              <span class="info-item-label">Rol</span>
              <span class="info-item-value">Estudiante</span>
            </div>
          </div>
        </div>
      </div>

    @if (user) {
      <!-- Sección de Categorías (solo lectura) -->
      <app-categories-list 
        [user]="user" 
        [canEdit]="canEdit">
      </app-categories-list>

      <!-- Sección de Posts -->
      <app-posts-list 
        [user]="user" 
        [canEdit]="canEdit"
        [showMyPosts]="false">
      </app-posts-list>

      <!-- Sección de Mis Posts -->
      <div class="my-posts-section">
        <app-posts-list 
          [user]="user" 
          [canEdit]="true"
          [showMyPosts]="true">
        </app-posts-list>
      </div>
    }
  </div>
</div>
